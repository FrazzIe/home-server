---

- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: latest
    update_cache: true

- name: Install Docker Module for Python
  pip:
    name: docker

- name: Ensure group docker exists
  group:
    name: docker
    state: present

- name: Add user "{{ sudo_user }}" to group docker
  user:
    name: "{{ sudo_user }}"
    groups:
      - docker
    append: yes

- name: Make sure Docker is running and enabled
  service:
    name: docker
    state: started
    enabled: yes

- name: Cleanup inactive / removed containers
  include_tasks: cleanup.yml

- name: Create / Restore data directory
  include_tasks: data_directory.yml

- name: Create macvlan network
  include_tasks: macvlan.yml
  when: macvlan_host_bridge_enabled
